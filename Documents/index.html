<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Customizer</title>
<style>
  body { font-family: 'Press Start 2P', cursive; background:#fff0f5; text-align:center;}
  nav { background:#ffb6c1; display:flex; justify-content:center; padding:10px 0; }
  nav a { color:white; text-decoration:none; margin:0 15px; }
  nav a:hover { color:#ffe4e1; }

  canvas { border:2px solid #ff69b4; margin-top:20px; image-rendering: pixelated; }
  .controls { margin-top:10px; }
  .controls button { margin:5px; padding:5px 10px; background:#ffb6c1; border:none; color:white; font-weight:bold; cursor:pointer; }
  .controls button:hover { background:#ff69b4; }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Me</a>
  <a href="blog.html">Blog</a>
  <a href="customizer.html">Character Customizer</a>
</nav>

<h2>Create Your Pixel Character!</h2>
<canvas id="pixelCanvas" width="120" height="120"></canvas>
<div class="controls">
  <button onclick="changeColor('hair')">Change Hair</button>
  <button onclick="changeColor('outfit')">Change Outfit</button>
  <button onclick="resetCharacter()">Reset</button>
</div>

<script>
const canvas = document.getElementById('pixelCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

let character = {
  hair: '#ff69b4',
  outfit: '#ffb6c1'
};

function drawCharacter() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // hair (top 3 rows)
  ctx.fillStyle = character.hair;
  ctx.fillRect(20,0,80,30);
  // outfit (middle 6 rows)
  ctx.fillStyle = character.outfit;
  ctx.fillRect(30,30,60,60);
  // face
  ctx.fillStyle='#ffe0bd';
  ctx.fillRect(40,30,40,40);
  // eyes
  ctx.fillStyle='black';
  ctx.fillRect(45,40,5,5);
  ctx.fillRect(70,40,5,5);
  // smile
  ctx.fillStyle='red';
  ctx.fillRect(55,65,10,3);
}
drawCharacter();

function changeColor(part){
  const colors = ['#ff69b4','#ffb6c1','#ffd700','#00ffff','#ff7f50'];
  character[part] = colors[Math.floor(Math.random()*colors.length)];
  drawCharacter();
}

function resetCharacter(){
  character = {hair:'#ff69b4', outfit:'#ffb6c1'};
  drawCharacter();
}
</script>

</body>
</html>
