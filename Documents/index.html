<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
--bg: #fff8fb;
--card: #ffffff;
--muted: #8a7085;
--accent-1: #ffd1e6; /* cotton candy */
--accent-2: #ffe9f2; /* whisper */
--accent-3: #ffb3d1; /* rose */
--primary: #ff6fb1; /* bubblegum */
--glass: rgba(255,255,255,0.6);
--shadow: 0 6px 24px rgba(137, 91, 123, 0.12);
--radius: 18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
margin:0; background: linear-gradient(180deg,var(--accent-2),var(--bg));
color:#3b2b33; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
padding:36px; -webkit-tap-highlight-color: transparent;
}


/* container */
.container{max-width:1100px; margin:0 auto; display:grid; grid-template-columns: 1fr 320px; gap:28px; align-items:start}


header{display:flex; gap:18px; align-items:center; margin-bottom:20px}
.logo{display:flex; gap:12px; align-items:center}
.logo .mark{width:64px; height:64px; border-radius:16px; background:linear-gradient(135deg,var(--accent-1),var(--accent-3)); box-shadow: var(--shadow); display:flex; align-items:center; justify-content:center}
.logo .mark span{font-family:'Pacifico'; font-size:28px; color:white}
.site-title{line-height:1}
.site-title h1{margin:0; font-size:20px; letter-spacing:0.2px}
</html>
